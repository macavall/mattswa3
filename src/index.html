<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>

      (async function() {
                // Create a new XMLHttpRequest object
                var xhr = new XMLHttpRequest();

                // Configure the request
                xhr.open('GET', 'api/message', true);
        
                // Set up an event handler to handle the response
                xhr.onload = function () {
                  // Check if the request was successful (status code 200)
                  if (xhr.status === 200) {
                    // Parse the response as a string and log it to the console
                    console.log(xhr.responseText);
                    document.querySelector('#name').textContent = xhr.responseText;
                  } else {
                    // Handle errors or non-200 status codes here
                    console.error('Request failed with status:', xhr.status);
                  }
                };
        
                // Set up an event handler to handle network errors
                xhr.onerror = function () {
                  console.error('Network error occurred');
                };
        
                // Send the request
                xhr.send();
          }());
    </script>
</body>

</html>
